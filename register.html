    <main class="login-body" data-vide-bg="assets/img/login-bg.mp4">
        <!-- Login Admin -->
        <div ng-app="myapp">
            <div ng-controller="updata">
                <div class="login-form">
                    <!-- logo-login -->
                    <div class="logo-login">
                        <a href="index.html"><img src="assets/img/logo/loder.png" alt=""></a>
                    </div>

                    <h2>Đăng ký</h2>
                    <form action="" name="signup" id="formdangky" method="post">
                        <div class="form-input form-group">
                            <label for="">Họ và tên</label>
                            <input type="text" name="na" ng-model="na" id="na" ng-required="true" ng-minlength="8"
                                ng-maxlength="50">
                            <span class="test-masage"> </span>
                            <span class="error" ng-show="signup.na.$error.required">Vui lòng nhập họ tên</span>
                            <span class="error" ng-show="signup.na.$error.minlength">Nhập họ tên nhiều hơn 2 kí
                                tự</span>
                            <span class="error" ng-show="signup.na.$error.maxlength">Nhập họ tên ít hơn 100 kí tự</span>

                        </div>
                        <div class="form-input form-group">
                            <label for="">Đia chỉ email</label>
                            <input type="email" name="em" ng-model="em" id="em"
                                ng-pattern="5\d-[A-Z]\d-((\d{4})|(\d{3}\.\d{2}))" required>
                            <span class="test-masage"> </span>
                            <span class="error" ng-show="signup.em.$error.required">Vui lòng không bỏ trống</span>
                            <span class="error" ng-show="!signup.em.$error.required&&signup.em.$error.pattern">nhập sai
                                định
                                dạng email</span>
                        </div>
                        <div class="form-input form-group">
                            <label for="">Mật khẩu</label>
                            <input type="password" name="pw" ng-model="pw" id="pw" ng-minlength="8" ng-maxlength="50"
                                ng-required="true">
                            <span class="test-masage"> </span>
                            <span class="error" ng-show="signup.pw.$error.required">Vui lòng không bỏ trống</span>
                            <span class="error" ng-show="signup.pw.$error.minlength">Nhập họ tên nhiều hơn 8 kí
                                tự</span>
                            <span class="error" ng-show="signup.pw.$error.maxlength">Nhập họ tên ít hơn 50 kí tự</span>

                        </div>


                        <div class="form-input pt-30">
                            <input type="submit" value=" Đăng ký" ng-click="postdata(na, em, pw)">
                        </div>


                        <!-- Forget Password -->
                        <a href="login.html" class="registration">Đăng nhập</a>
                    </form>
                </div>
            </div>
        </div>


        <!-- /end login form -->
    </main>
